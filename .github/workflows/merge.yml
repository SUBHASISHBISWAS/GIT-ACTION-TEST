name: Merge to master

on:
  push:
    branches-ignore:
      - master # This prevents the workflow from running on pushes to master

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }} # This checks out the source branch of the push

      - name: Set up Git
        run: |
          git config --global user.email "subhasishbiswas15@gmail.com"
          git config --global user.name "SUBHASISHBISWAS"

      - name: Merge branch to master
        run: |
          git fetch origin
          git checkout main
          git merge --no-ff "${GITHUB_REF#refs/heads/}" # This extracts the branch name
          git push origin main
